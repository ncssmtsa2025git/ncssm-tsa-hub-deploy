name: Mirror to Secondary Repo

on:
  push:
    branches:
      - master   # adjust if you want multiple branches mirrored

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug token length
        run: |
          echo "Token length: ${#MIRROR_TOKEN}"
        env:
          MIRROR_TOKEN: ${{ secrets.MIRROR_TOKEN }}

      - name: Push to mirror
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"

          # Add mirror remote with PAT
          git remote add mirror https://x-access-token:${{ secrets.MIRROR_TOKEN }}@github.com/ncssmtsa2025git/ncssm-tsa-hub-deploy.git
          
          # Push everything (branches + tags) to mirror
          git push --force --mirror mirror
